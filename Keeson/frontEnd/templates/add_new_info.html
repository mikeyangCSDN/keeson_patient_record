{% extends 'base.html' %}
{% block title %}添加{{ msg }}{% endblock %}

{% block content %}
    <script>
    $(function () {
        $('.datetime-input').datetimepicker({
            format:'YYYY-MM-DD HH:mm:ss',
        });
    });
    </script>
	<h1 style="text-align: center">添加新{{ msg }}</h1>
    {% if error %}
        <div class="alert alert-danger">
              <strong>{{ error }}</strong>
        </div>
    {% endif %}
    <h2 style="text-align: center">当前床号:{{ bed_id }}</h2>
    <form action="" method="post">
	    {% csrf_token %}
	    <table>
            {{form.as_table}}
	    </table>
	    <input type="submit" value="提交" />
	</form>
{% endblock %}
